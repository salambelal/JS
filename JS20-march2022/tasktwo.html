<!DOCTYPE html>
<html>

<body>

    <script>

        var day = window.prompt("Please enter a number of a day  between 1 and 7:");

        switch (parseInt(day)) {
            case 1:
                console.log("Sunday");
                break;
            case 2:
                console.log("Monday");
                break;

            case 3:
                console.log("Tuesday");
                break;

            case 4:
                console.log("Wednesday");
                break;

            case 5:
                console.log("Therisday");
                break;
            case 6:
                console.log("Friday");
                break;
            case 7:
                console.log("Saterday");
            default:
                console.log("wrong enter, this is not a day");
        }

    </script>

</body>

</html>
