<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hello" onmouseover="world()" onmouseout="bye()"
     style="height: 40px; width: 20%; border: 2px solid black; 
    background-color: yellow; text-align: center; font-size: 30px;" >
        Hello world! 
    </div>
 <script>
function world(){
    document.getElementById('hello').innerHTML="Can I help you?"
}
function bye(){
    document.getElementById('hello').innerHTML="Hello world!" }
 </script>
</body>
</html>
