
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4 : Formatting text</title>
</head>

<body>

    <select id="select1" onchange="click0()">
        <option value="Arial" id="o1">Arial</option>
        <option value="Times New Roman" id="o2">Times New Roman</option>
        <option value="Impact" id="o3">Impact</option>
        <option value="Courier New" id="o4" >Courier New</option>
    </select>
    <select id="select2" onchange="click1()">
        <option value="20px" id="op1">20px</option>
        <option value="30px" id="op2">30px</option>
        <option value="40px" id="op3">40px</option>
    </select>
    <input type="checkbox" id="in1" value="in1" onclick="click2()"><label for="in1">Italic</label>
    <input type="checkbox" id="in2" value="in2" onclick="click3()"><label for="in2">Bold</label>
    <input type="checkbox" id="in3" value="in3" onclick="click4()"><label for="in3">Underline</label>
    <br /><br />
    <textarea id="area" cols="60" rows="10"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. </textarea>

    <script>
        let x = document.getElementById('area')
        let s3 = document.getElementById('in1')
        let s4 = document.getElementById('in2')
        let s5 = document.getElementById('in3')

        function click0() {
            if (document.getElementById('o1').selected) {
                x.style.fontFamily = 'Arial'
            }
            else if (document.getElementById('o2').selected) {
                x.style.fontFamily = 'Times New Roman'
            }
            else if (document.getElementById('o3').selected) {
                x.style.fontFamily = 'Impact'
            }
            else if (document.getElementById('o4').selected) {
                x.style.fontFamily = 'Courier New, Courier, monospace'
            }
        }
        function click1() {
            if (document.getElementById('op1').selected) {
                x.style.fontSize = '20px'
            }
            else if (document.getElementById('op2').selected) {
                x.style.fontSize = '30px'
            }
            else if (document.getElementById('op3').selected) {
                x.style.fontSize = '40px'
            }
        }
        function click2() {
            if (s3.checked == true) {
                x.style.fontStyle = 'italic'
            }
            else {
                x.style.fontStyle = 'normal'
            }
        }
        function click3() {
            if (s4.checked == true) {
                x.style.fontWeight = 'bold'
            }
            else {
                x.style.fontWeight = 'normal'
            }
        }
        function click4() {
            if (s5.checked == true) {
                x.style.textDecorationLine = 'underline'
            }
            else {
                x.style.textDecorationLine = 'none'
            }
        }



    </script>

</body>

</html>
