<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form </legend><br>
        <form>
            <label>First Name</label>
            <input type="text" id="fname"> <label id="labFname"></label>

            <br><br>

            <label>Last Name</label>
            <input type="text" id="lname"> <label id="labLname"></label>

            <br><br>

            <label>Birth Date</label>
            <input type="date" id="bd"> <label id="labBd"></label>


            <br><br>

            <label>Email</label>
            <input type="text" id="email"><label id="labEmail"></label>
            
            <br><br>

            <label>Email Confirmation</label>
            <input type="text" id="emailconf"><label id="labEmailconf"></label>


            <br><br>

            <label>Password</label>
            <input type="password" id="pass"><label id="labPass"></label>

            
            <br><br>

            <label>Password Confirmation</label>
            <input type="password" id="passconf"><label id="labPassconf"></label>
            <br><br>
            <input type="submit" value="Register" id="register">
        </form>
    </fieldset>

    <script src="task.js"></script>
</body>
</html>
